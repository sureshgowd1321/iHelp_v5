<ion-header>
  
  <ion-navbar>
    <ion-title>Profile</ion-title>

    <ion-buttons end>
    
      <button ion-button icon-only (click)="goToEditProfilePage()">
          <ion-icon name="create"></ion-icon>
      </button>

      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
     
    </ion-buttons>
  </ion-navbar>

</ion-header>
