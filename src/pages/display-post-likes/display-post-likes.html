<ion-header>

  <ion-navbar>
    <ion-title>Likes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content >

    <ion-list>
        <ion-item *ngFor="let like of likes">
            <ion-avatar item-left >
                <img src="{{ like.profilePic }}"  #imageToView (click)="displayImageFullScreen(imageToView)" >
            </ion-avatar>

            <a class="text-primary" (click)="gotoUsersPage(like.userId)"> {{like.userName}} </a>
        </ion-item>
    </ion-list>

</ion-content>
