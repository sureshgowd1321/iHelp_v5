  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>

    <ion-buttons end>
      
      <button ion-button icon-only color="primary" (click)="goToProfilePage()">
          Done
      </button>
     
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content >
    
    <!-- Fab to display Camera to take picture from Mobile Camera -->
    <ion-fab left top>
      <button ion-fab color="primary" (click)="takePicture()">
            <ion-icon name="md-camera"></ion-icon>
        </button>
    </ion-fab>
  
    <!-- Fab to display Gallery to Select Image from Mobile Gallery  -->
    <ion-fab right top>
      <button ion-fab color="secondary" (click)="selectFromGallery()">
            <ion-icon name="image"></ion-icon>
        </button>
    </ion-fab> 

    <!-- Display Image -->
    <img src="{{ userProfilePic }}" class="thumb-img" #imageToView (click)="displayImageFullScreen(imageToView)"> 

    <ion-item>
      <ion-label color="primary">Name</ion-label>
      <ion-input type="string" [(ngModel)]="updatedName" ></ion-input>
  </ion-item>

    <ion-item >
      <ion-grid>
        <ion-row>
          <ion-col width-50 color="primary">
            Your Location
          </ion-col>
          <ion-col >             
            {{userCity}}, {{userCountry}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>


    <h6 class="locHeader">  Update Your location </h6>

    <ion-item>
      <ion-label color="primary">Country</ion-label>
      <ion-select [(ngModel)]="selectedCountry" (ionChange)="setStateValues()" >
          <ion-option *ngFor="let country of countries" >{{country}} </ion-option>
      </ion-select>
    </ion-item>
 
    <ion-item> 
      <ion-label color="primary">State</ion-label>
      <ion-select [(ngModel)]="selectedState" (ionChange)="setCityValues()">
          <ion-option *ngFor="let state of selectedStates">{{state}} </ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label color="primary">City</ion-label>
      <ion-select [(ngModel)]="selectedCity" >
          <ion-option *ngFor="let city of selectedCities">{{city}} </ion-option>
      </ion-select>
    </ion-item> 

</ion-content>
