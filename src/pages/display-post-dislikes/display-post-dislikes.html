<ion-header>

  <ion-navbar>
    <ion-title>Dislikes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <ion-item *ngFor="let dislike of dislikes">
            <ion-avatar item-left >
                <img src="{{ dislike.profilePic }}"  #imageToView (click)="displayImageFullScreen(imageToView)" >
            </ion-avatar>

            <a class="text-primary" (click)="gotoUsersPage(dislike.userId)"> {{dislike.userName}} </a>
        </ion-item>
    </ion-list>
</ion-content>
