<ion-header>
    
  <ion-navbar>
    <ion-title>Add Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">

    <!-- <ion-card>--> 
        <ion-item class="no-scroll">
          <ion-avatar item-left> 
              <img src="{{ profilePic }}" class="thumb-img" #imageToView (click)="displayImageFullScreen(imageToView)">
           </ion-avatar>
          
            <a class="text-primary">
              <h2 > {{userObj?.name}} </h2>
            </a>
            <!-- <p> {{postVar?.postInformation.postedDate |date:'MM/dd/yyyy @ h:mma'}} </p> -->
        </ion-item> <br/>

        <!-- <ion-item> placeholder="What's happening" -->
            <ion-label color="primary" stacked >What you would like to post ?</ion-label>
            <ion-textarea #ionTxtArea [(ngModel)]="postDesc" class="postBox" id="txtnotes" rows="8" autofocus></ion-textarea>
        <!-- </ion-item> -->

        <button ion-button color="primary" blocked (click)="cancelPost()"> 
            Cancel 
        </button>
  
        <button ion-button color="primary" blocked (click)="addPost(postDesc)" [disabled]="postDesc?.length < 1"> 
            Post 
        </button>

   <!-- </ion-card> -->


</ion-content>
