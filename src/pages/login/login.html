<ion-content class="background">
  <ion-card class="card-display">
    <ion-card-header>
      <!-- <img src="assets/imgs/iHelp.png" alt="logo" class="title-image"> -->
    </ion-card-header>

    <ion-card-content class="no-scroll">
    
      <form [formGroup]="loginForm" (submit)="login()" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label floating color="primary">Username</ion-label>
            <ion-input #email formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
            <p>Please enter a valid email.</p>
          </ion-item>

          <ion-item>
            <ion-label floating color="primary">Password</ion-label>
            <ion-input #password formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
          </ion-item>
          <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
            <p>Min 6 characters.</p>
          </ion-item>

          <ion-item>
            <p> Forget Password? <a (click)="goToResetPassword()">Get Here</a></p>
          </ion-item>

          <button ion-button color="primary" block outline type="submit"> 
          Login 
          </button> 
          <!--
         <p style="color: red"> OR </p>
 
          <button ion-button color="danger" (click)="googleLogin()" >
            <ion-icon name="logo-googleplus"></ion-icon> &nbsp;&nbsp;
            Google
          </button>

          <button ion-button color="primary" (click)="facebookLogin()" >
            <ion-icon name="logo-facebook"></ion-icon> &nbsp;&nbsp;
            facebook
          </button> -->

          <ion-item>
            <p> New User ? <a (click)="goToSignup()">Sign up</a></p>
          </ion-item>

        </ion-list> 
      </form> 
    </ion-card-content>
  </ion-card>
</ion-content>
