<ion-content class="background">
  <ion-card class="card-display">
    <ion-card-header>
      <img src="assets/imgs/iHelp.png" alt="logo" class="title-image">
    </ion-card-header>

    <ion-card-content class="no-scroll">
      <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input #email formControlName="email" type="email" [class.invalid]="!resetPasswordForm.controls.email.valid && resetPasswordForm.controls.email.dirty"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!resetPasswordForm.controls.email.valid  && resetPasswordForm.controls.email.dirty">
          <p>Please enter a valid email.</p>
        </ion-item>

        <button ion-button color="primary" block outline type="submit"> 
            Reset your Password 
        </button>

        <ion-item>
            <p> Remember your Password ? <a (click)="goToLoginPage()">Login</a></p>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
