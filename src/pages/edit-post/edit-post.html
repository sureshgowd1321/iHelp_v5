<ion-header>
    
      <ion-navbar>
        <ion-title>Edit Post</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content class="background">
    
       <!-- <ion-card>--> 
          <ion-item class="no-scroll">
              <ion-avatar item-left> 
                <img src="{{ profilePic }}" #imageToView (click)="displayImageFullScreen(imageToView)">
               </ion-avatar>
              
               <a class="text-primary">
                  <h2 >  {{ userObj?.name }} </h2>
                </a>
                <p> {{ postObj?.CreatedDate }} </p>
            </ion-item> <br/>
    
            <!-- <ion-item> placeholder="What's happening" -->
                <ion-label color="primary" stacked >What you need ?</ion-label>
                <ion-textarea #ionTxtArea [(ngModel)]="postDesc" class="postBox" id="txtnotes" rows="8" autofocus></ion-textarea>
            <!-- </ion-item> -->
    
            <button ion-button color="primary" blocked (click)="cancelPost()"> 
                Cancel 
            </button>
      
            <button ion-button color="primary" blocked (click)="updatePost(postDesc)" [disabled]="postDesc?.length < 1"> 
                Update 
            </button>
    
       <!-- </ion-card> -->
    
    </ion-content>
