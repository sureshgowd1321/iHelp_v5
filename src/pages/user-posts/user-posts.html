<ion-header>

  <ion-navbar>
    <ion-title>Posts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-refresher (ionRefresh)="dorefresh($event)">
      <ion-refresher-content pullingText="Pull to refresh"
                      pullingIcon="arrow-dropdown"
                      refreshingSpinner="circles"
                      refreshingText="..fetching">
      </ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let item of posts">  
  
        <ion-item>

            <ion-avatar item-left >
                <img src="{{ item.profilePic }}" #imageToView (click)="displayImageFullScreen(imageToView)" >
            </ion-avatar>

            <ion-avatar item-right (click)="modifyCardActionSheet(item.id)" *ngIf="item.createdById == loggedInUser" >
                <ion-icon name="ios-arrow-down"></ion-icon>
            </ion-avatar>

            <!-- <ion-avatar item-right (click)="modifyCardActionSheet(item.id)" *ngIf="item.createdById == user.uid">
                <ion-icon name="ios-arrow-down"></ion-icon>
            </ion-avatar>

            <ion-avatar item-right (click)="addToWishlist(item.id, item)" *ngIf="item.createdById != user.uid && !item.addedToWishlist">
                <ion-icon name="ios-heart-outline"></ion-icon>
            </ion-avatar> -->

            <a class="text-primary">
                <h2> {{ item.name }} </h2>
                <p> {{ item.createdDate }}  </p>   <!-- | date:'MM/dd/yyyy @ h:mma' -->
            </a>
        </ion-item>
 
        <ion-card-content (click)="gotoCommentsPage(item.id)" >
            <p>  {{ item.post }} </p>
        </ion-card-content>
        
        <ion-item>
            <p> <ion-icon name="thumbs-up" icon-left></ion-icon> {{ item.likesCount }} Likes  . &nbsp;
                <ion-icon name="text" icon-left></ion-icon>5 Comments</p>
        </ion-item>

        <ion-row>
            <ion-col>
            <button ion-button icon-left clear small (click)="addLike(item.id, item)" *ngIf="!item.isPostLiked" >
                <ion-icon name="ios-thumbs-up-outline"></ion-icon>
                <div>Like</div>
            </button>

            <button ion-button icon-left clear small (click)="removeLike(item.id, item)" *ngIf="item.isPostLiked">
                <ion-icon name="thumbs-up"></ion-icon>
                <div>Like</div>
            </button>

            </ion-col>

            <ion-col (click)="gotoCommentsPage(item.id)">
            <button ion-button icon-right clear small >
                <ion-icon name="text"></ion-icon>
                <div>Comment</div>
            </button>
            </ion-col>
        </ion-row>

    </ion-card> 

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" > <!-- *ngIf="hasData" -->
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
